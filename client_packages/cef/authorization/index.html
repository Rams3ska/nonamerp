<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates&display=swap" rel="stylesheet">
        <script src="../utils/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="index.js"></script>
        <meta charset="utf-8">
    </head>

    <body onload="Load()">
        <div id="container">
            <button id="sel_button_auth" onclick="SwitchOnAuth()">Авторизация</button>
            <button id="sel_button_reg" onclick="SwitchOnReg()">Регистрация</button>
            <div id="log_box">
                <label>Логин:</label><br><br>
                <input id="log_input_login" type="text"><br><br><br>
                <label>Пароль:</label><br><br>
                <input id="log_input_password" type="password">
                <div id="log_output"></div>
                <button id="button_enter_auth" onclick="mp.trigger('OnEnterAuth', $('#log_input_login').val(), $('#log_input_password').val())">Войти</button>
                <button id="button_enter_cancel" onclick="mp.trigger('AuthWasCnacelled')">Отмена</button>
            </div>
            <div id="reg_box" hidden=true>
                <label>Логин:</label><br><br>
                <input id="reg_input_login" type="text"><br><br><br>
                <label>Пароль:</label><br><br>
                <input id="reg_input_password" type="password"><br><br><br>
                <label>Email:</label><br><br>
                <input id="reg_input_email" type="text">
                <div id="log_output_reg"></div>
                <button id="button_enter_reg" onclick="mp.trigger('OnEnterReg', $('#reg_input_login').val(), $('#reg_input_password').val(), $('#reg_input_email').val())">Далее</button>
                <button id="button_enter_reg_cancel" onclick="mp.trigger('AuthWasCnacelled')">Отмена</button>
            </div>
        </div>
    </body>
</html>
