<html>
    <head>
        <script src="../utils/jquery.min.js"></script>
        <script src="../utils/jquery.animate-colors-min.js"></script>

        <script src="script.js"></script>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div id="satiety-block" class="hud-block mat-glass">
                <div id="satiety-line" class="hud-block"></div>
                <img src="./icons/apple.png" class="hud-icon" id="satiety-icon">
            </div>

            <div id="thirst-block" class="hud-block mat-glass">
                <div id="thirst-line" class="hud-block"></div>
                <img src="./icons/water.png" class="hud-icon" id="thirst-icon">
            </div>

            <div id="main-block" class="hud-block mat-glass">
                <div id="text-container">
                    <div id="cash-box">
                        <img src="./icons/wallet.png" id="cash-icon">
                        <div id="cash-text" class="hud-text">0$</div>
                    </div>
    
                    <div id="bank-box">
                        <img src="./icons/bank.png" id="bank-icon">
                        <div id="bank-text" class="hud-text">0$</div>
                    </div>
                </div>
                
                <div id="voice-border-circle">
                    <div id="voice-inside-circle">
                        <img src="./icons/microphone.png" id="voice-icon">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
